<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style_createPost.css}">  <!-- 스타일시트 -->
    <title>글 작성</title>
</head>
<body>
<div class="main_title">
    <h1><a href="/home" class="btn btn-success">Welcome to Novel Network</a></h1>
</div>
    
<div class="menu">
    <div class="navigation_menu">
        <ul>
            <li><a th:href="@{/noticeBoard}">공지 게시판</a></li>
            <li><a th:href="@{/freeBoard}">자유 게시판</a></li>
            <li><a th:href="@{/reviewBoard}">리뷰 게시판</a></li>
            <li><a th:href="@{/discussionBoard}">토론 게시판</a></li>
            <li><a th:href="@{/event}">*이벤트*</a></li>
        </ul>
    </div>
</div>    
<div class="container">
    <div class="write_title">
        <h1>새 글 작성</h1>
    </div>
    <div class="write_area">
        <form th:action="@{/board/new}" method="post" th:object="${post}">
            <div class="form-group">
                <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <textarea id="content" name="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <input id="file_btn" type="file" name="SelectFile">
            <div class="post_btn">
                <button type="submit" id="post_btn_id">등록</button>
            </div>
        </form>
    </div> 
</div>
</body>
</html>
